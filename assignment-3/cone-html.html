<!DOCTYPE html>
<!--Assignment 3, Sydney Fonderie-->
<html>
	<head>
		<script type="text/JavaScript" src="../common/webgl-utils.js"></script>
		<script type="text/JavaScript" src="../common/init-shaders.js"></script>
		<script type="text/JavaScript" src="../common/cone.js"></script>
		<script type="text/JavaScript" src="render-cone.js"></script>
		
		<script id="cone-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			
			void main()
			{
				gl_PointSize = 5.0;
				gl_Position = vPosition;
			}
		</script>
		
		<script id="cone-fragment-shader" type="x-shader/x-fragment">
			void main()
			{
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
			}
		</script>
	</head>
	<body>
		<canvas id="webgl-canvas" width="512" height="512"></canvas>
	</body>
</html>
